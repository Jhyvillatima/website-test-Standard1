              <div class="flex w-full flex-col gap-4 items-center">
                <div class="flex gap-4 flex-col items-center">
                  <div

                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDXZ_lb4pXnL-VbCQSPM6chjFzKDd53dadFgkn6fn3iuHbL3OxUlVfLdGZo2lkIvk8Q6RMlOStiDS0mWQc1_HFaru8mOCtAmK-_2LyN9gW78IFolce7LZEWyJ2jtXEjVtIkbPK7ogq4IEMMNJv20kC-uOzSSjmRCBPRcG8suKYw4FeBDXSaeYuGc3j_isqZ9JjW8T1b6R2R2mcqggC0FhJoAAr1gOZ2W-VzXhyK7k0bU82JMFSLy5w4P9pwlat1_x1lXMDdUXvOC30");'

                </button>
              </div>
            </div>
            <div class="pb-3">

                  <p class="text-[#191011] text-sm font-bold leading-normal tracking-[0.015em]">Account Settings</p>
                </a>
              </div>

                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border border-[#e3d4d5] bg-[#fbf9f9] focus:border-[#e3d4d5] h-14 placeholder:text-[#8b5b5d] p-[15px] text-base font-normal leading-normal"
                  value=""

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border border-[#e3d4d5] bg-[#fbf9f9] focus:border-[#e3d4d5] h-14 placeholder:text-[#8b5b5d] p-[15px] text-base font-normal leading-normal"
                  value=""

              </label>

                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#191011] text-base font-medium leading-normal pb-2">City</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border border-[#e3d4d5] bg-[#fbf9f9] focus:border-[#e3d4d5] h-14 placeholder:text-[#8b5b5d] p-[15px] text-base font-normal leading-normal"
